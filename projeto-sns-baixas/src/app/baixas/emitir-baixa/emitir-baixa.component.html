<div class="section">
    <div class="emitir-baixa-container">
        <h1>Emitir Baixa Médica</h1>
        <form [formGroup]="medicalLeaveForm" (ngSubmit)="submitMedicalLeave()">
            <div class="form-group">
                <label for="patientName">Nome do Paciente</label>
                <input
                        type="text"
                        id="patientName"
                        formControlName="patientName"
                        placeholder="Digite o nome do paciente"
                        required
                        [ngClass]=""
                />
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnóstico</label>
                <textarea
                        id="diagnosis"
                        formControlName="diagnosis"
                        rows="3"
                        placeholder="Descrição do diagnóstico"
                        required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">Data de Início</label>
                <input type="date" id="startDate" formControlName="startDate" required />
            </div>

            <div class="form-group">
                <label for="endDate">Data de Término</label>
                <input type="date" id="endDate" formControlName="endDate" required />
            </div>

            <div class="form-group">
                <label for="recommendations">Recomendações</label>
                <textarea
                        id="recommendations"
                        formControlName="recommendations"
                        rows="3"
                        placeholder="Recomendações para o paciente"
                ></textarea>
            </div>

            <button type="submit" [disabled]="medicalLeaveForm.invalid">
                Emitir Baixa
            </button>
        </form>
    </div>
    <div class="medical-leave-table">
        <h2>Registros de Baixas</h2>
        <table>
            <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>Data da Última Baixa</th>
                <th>Baixas Pendentes</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let record of medicalLeaveRecords">
                <td>{{ record.patientName }}</td>
                <td>{{ record.lastLeaveDate | date: 'dd/MM/yyyy' }}</td>
                <td>
              <span [class.pending]="record.hasPendingLeaves">
                {{ record.hasPendingLeaves ? 'Sim' : 'Não' }}
              </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
